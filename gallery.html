<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday â€¢ Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: radial-gradient(900px 300px at 50% 30%, #f0f4ff 0, transparent 65%),
                  radial-gradient(1200px 600px at 50% 120%, #eef2ff 0, #ffffff 55%);
      font-family: system-ui, sans-serif;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
      perspective: 1200px;
    }

    .carousel {
      width: 300px;
      height: 200px;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .carousel-item {
      position: absolute;
      width: 220px;
      height: 160px;
      left: 40px;
      top: 20px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Position items evenly around a circle */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(350px); }
    .carousel-item:nth-child(2) { transform: rotateY(45deg) translateZ(350px); }
    .carousel-item:nth-child(3) { transform: rotateY(90deg) translateZ(350px); }
    .carousel-item:nth-child(4) { transform: rotateY(135deg) translateZ(350px); }
    .carousel-item:nth-child(5) { transform: rotateY(180deg) translateZ(350px); }
    .carousel-item:nth-child(6) { transform: rotateY(225deg) translateZ(350px); }
    .carousel-item:nth-child(7) { transform: rotateY(270deg) translateZ(350px); }
    .carousel-item:nth-child(8) { transform: rotateY(315deg) translateZ(350px); }

    /* center text plate */
    .plate {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 40%, #ffffff, #f3f7ff);
      display: grid;
      place-items: center;
      text-align: center;
      box-shadow: inset 0 10px 40px rgba(0,0,0,.06),
                  0 20px 70px rgba(0,0,0,.08);
      transform: translateZ(-80px) rotateX(60deg);
    }

    .plate h1 {
      margin: 0;
      color: #37b4e8;
      line-height: 1.2;
      font-size: clamp(26px, 4vw, 44px);
      font-weight: 900;
      text-shadow: 0 3px 0 rgba(0,0,0,.1);
      transform: rotateX(-60deg); /* upright */
    }

  </style>
</head>
<body>
  <div class="stage">
    <div class="plate">
      <h1 id="centerText">Happy Birthday</h1>
    </div>
    <div class="carousel">
      <div class="carousel-item"><img src="assets/photos/photo1.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo2.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo3.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo4.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo5.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo6.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo7.jpg" alt=""></div>
      <div class="carousel-item"><img src="assets/photos/photo8.jpg" alt=""></div>
    </div>
  </div>

  <script>
    // center text with name
    const name = localStorage.getItem('hb_name') || "Friend";
    document.getElementById('centerText').innerHTML = `Happy<br>Birthday<br>${name}!`;
  </script>
</body>
</html>
